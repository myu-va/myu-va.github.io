<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お試しhtml</title>
    <style>
        h1 {
            color: aquamarine;
        }
        button {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            box-shadow: 1px 3px 5px #eee;
        }
        p {
            writing-mode: horizontal-tb;
        }
    </style>
</head>
<body>
    <h1>h1</h1>
    <p>para</p>
    <h2>h2</h2>
    <button type="button">ボタン</button>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

</body>
</html>
